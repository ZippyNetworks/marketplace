address: "0.0.0.0:9095"

data_dir: "/etc/sonm"
# Possible values are: DEBUG, INFO, WARN, ERROR, FATAL, default is DEBUG
log_level: "INFO"

orders_ttl: "5m"
orders_cleanup_period: "1m"

# blockchain-specific settings.
ethereum:
  # path to keystore
  key_store: "./etc/keys"
  # passphrase for keystore
  pass_phrase: "any"
